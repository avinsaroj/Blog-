{% extends 'index.html' %}
{% load static %}
{% block contact %}
<section id="home" class="main-home parallax-section">
     <div class="overlay"></div>
     <div id="particles-js"></div>
     <div class="container">
          <div class="row">

               <div class="col-md-12 col-sm-12">
                    <h1>Hello! This is Blog For U</h1>
                    
               </div>

          </div>
     </div>
</section>

<!-- Blog Section -->

<section id="blog">
     <div class="container">
          <div class="row">

               <div class="col-md-offset-1 col-md-10 col-sm-12">
               {% for post in post %}
                    <div class="blog-post-thumb">
                         <div class="blog-post-image">
                              <a href="{% url 'singlepost' post.id %}">
                                  
                              </a>
                         </div>
                         <div class="blog-post-title">
                              <h3><a href="{% url 'singlepost' post.id %}">{{post.title}}</a></h3>
                         </div>
                         <div class="blog-post-format">
                              <span><a href="#"><img src='{{post.auther.image.url}}' class="img-responsive img-circle">{{post.auther.user.username}}</a></span>
                              <span><i class="fa fa-date"></i> {{post.data}}</span>
                              <span><a href="#"><i class="fa fa-comment-o"></i> 35 Comments</a></span>
                         </div>
                         <div class="blog-post-des">
                              <p>{{post.desc}}</p>
                             
                             
                              <a href="{% url 'singlepost' post.id %}" class="btn btn-default">Continue Reading</a>
                         </div>
                         {% endfor %}
                    </div>

                   
          </div>
     </div>
</section>
{% endblock contact %}
