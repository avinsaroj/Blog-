{% extends 'index.html' %}
{% load static %}
{% block contact %}
<div class="container">
<div class="row padding1">
    

<div class="col-md-12 padding1">
    <h3 class="text-white my-5">DashBoard /Update Post</h3>
    <form method="post" novalidate>
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update" class="btn btn-success">
<a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>

    </form>

</div>
</div>
    
</div>
{% endblock contact %}
